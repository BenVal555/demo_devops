name: GitHub Actions Demo
on: [push]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

  compile:
    runs-on: ubuntu-latest
    needs: Explore-GitHub-Actions

    steps:
      - name: Checkout du code
        uses: actions/checkout@v2

      - name: Configurer JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Compilation de l'application
        run: mvn clean install

      - name: Archiver les artifacts
        uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: target/*.jar

  generate-dependency-tree:
    runs-on: ubuntu-latest
    needs: compile

    steps:
      - name: List files in the project directory
        run: ls -R ${{ github.workspace }}

      - name: Utiliser l'action Maven Dependency Tree Submission
        uses: advanced-security/maven-dependency-submission-action@v3.0.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          directory: ${{ github.workspace }}
        env:
          DEBUG: true
